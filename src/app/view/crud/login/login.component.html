<div style="display: flex; flex-direction: column; align-items: flex-start; justify-content: center; height: 100vh; background-color: #F0FFF0; padding-left: 20px;">

  <img src="assets/logos/logo.png" alt="logo" style="margin-bottom: 10px; margin-left: 190px; width: 15%; height: auto;">

  <img src="assets/images/login-template.png" alt="Imagem de Fundo" style="position: absolute; top: 0; right: 0; width: 50%; height: 100vh; object-fit: cover;">

  <p style="margin-bottom: 20px; margin-left: 80px; font-size: 150%"><strong>Bem-vindo ao RECEBOXD, faça login ou cadastre-se!</strong></p>

  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 250px; width: 100%; margin-left: 150px">
    <div style="margin-bottom: 10px;">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" ngModel required style="width: 100%;">
    </div>

    <div style="margin-bottom: 10px;">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" ngModel required style="width: 100%;">
    </div>

    <div style="text-align: center;">
      <button type="submit" [disabled]="!loginForm.form.valid" style="padding: 10px 20px;">Login</button>
    </div>
  </form>

  <div *ngIf="errorMessage" class="error-message" style="margin-bottom: 10px; margin-left: 140px; color: red;">
    {{ errorMessage }}
  </div>

  <p style="margin-top: 10px; margin-left: 205px">Não possui uma conta? <span (click)="onRegister()" style="color: rgb(41, 59, 41); cursor: pointer;"><strong><u>Cadastre-se</u></strong></span></p>
</div>
